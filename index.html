<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="product1Cart">
                  <div class="row">
                     <div class="col-md-6 center-item">
                        <img src="images/product-1.png" alt="iPhone 11">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-6 center-item mr-auto">
                        <div class="input-group number-spinner">
                           <button id="product1Minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="product1Number" type="text" class="form-control text-center mx-1" value="1">
                           <button id="product1Plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product1Price">1199</span></h5>
                        <img id="product1Remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="product2Cart">
                  <div class="row">
                     <div class="col-md-6 center-item mx-auto">
                        <img src="images/product-2.png" alt="Iphone case">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button id="product2Minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="product2Number" type="text" class="form-control text-center mx-1" value="1">
                           <button id="product2Plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="product2Price">10</span></h5>
                        <img id="product2Remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="d-flex justify-content-between">

                     <div class="col-md-8 col-sm-6 mr-auto ">
                        <h5>Subtotal: </h5>
                        <h5>Tax (5%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 col-sm-6 ml-auto status">
                        <h5>$ <span id="subtotalAmount">1209.00</span></h5>
                        <h5 class="text-danger">$ <span id="taxAmount">60.45</span></h5>
                        <h5 class="text-success">$ <span id="totalAmount">1269.45</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <footer class="container-fluid text-center">
      <small class="text-muted">&copy; Tazwar 2020 || All rights reserved.</small>
   </footer>

   <!-- JS script  -->
   <script src="script.js">

   </script>
</body>

</html>
